{@com.bff.example.infrastructure.dataprovider.user.UserEntity userEntity}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>JHipster activation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="shortcut icon" href="{baseUrl}/favicon.ico" />
</head>
<body>
<p>
    Dear {userEntity.login}
</p>
<p>
    Your JHipster account has been created, please click on the URL below to activate it:
</p>
<p>
    <a href="{baseUrl}/account/activate?key={userEntity.activationKey}">Login Link</a>
</p>
<p>
    <span>Regards, </span>
    <br/>
    <em>JHipster.</em>
</p>
</body>
</html>
